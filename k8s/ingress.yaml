apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newssummariser-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - newssummariser.yourdomain.com
    secretName: newssummariser-tls
  rules:
  - host: newssummariser.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: newssummariser-service
            port:
              number: 80

